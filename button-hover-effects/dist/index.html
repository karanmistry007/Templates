<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Button Hover Effects</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400|Raleway:300);






    .btn-6 {
      background: #E98135;
      position: relative;
      display: block;
      overflow: hidden;
      max-width: 209px;
      margin: 1rem auto;
      text-transform: uppercase;
      border: 1px solid currentColor;
    }
    .btn-6 span {
      position: absolute;
      display: block;
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: #d15700;
      transition: width 0.4s ease-in-out, height 0.4s ease-in-out;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .btn-6:hover {
      color: #ffffff;
    }
    .btn-6:hover span {
      width: 225%;
      height: 562.5px;
    }
    .btn-6:active {
      background-color: #d15700;
    }
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->



  <a class="btn-6 z-10 mt-6 text-base flex justify-between py-2.5 px-4 sm:gap-7 items-center  rounded-[5px] text-white m-auto md:m-0 uppercase"
    href="#">
    <span></span>
    CHECK PRODUCTS
    <img src="right_arrow.png" alt=">" />
  </a>

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://s.codepen.io/assets/libs/modernizr.js'></script>

</body>
<script>
  $(function() {  
  $('.btn-6')
    .on('mouseenter', function(e) {
			var parentOffset = $(this).offset(),
      		relX = e.pageX - parentOffset.left,
      		relY = e.pageY - parentOffset.top;
			$(this).find('span').css({top:relY, left:relX})
    })
    .on('mouseout', function(e) {
			var parentOffset = $(this).offset(),
      		relX = e.pageX - parentOffset.left,
      		relY = e.pageY - parentOffset.top;
    	$(this).find('span').css({top:relY, left:relX})
    });
});
</script>

</html>
